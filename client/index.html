<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet/less" type="text/css" href="less/style.less" />
    <script src="less/less.js" type="text/javascript"></script>
    <title>Pająk Multiplayer</title>
  </head>
  <body>
    <div class="loader">
      <div class="loading">
        <span class="loadingMessage">Ładowanie...</span>
      </div>
    </div>
    <div class="info" style="display:none">
      <div class="box">
        <h1>Pająk Multiplayer</h1>
		<h2>Sterowanie:</h2>
        <ul>
          <li>Strzałka w górę - zwrot pająka w górę</li>
          <li>Strzałka w dół - zwrot pająka w dół</li>
          <li>Strzałka w prawo - zwrot pająka w prawo</li>
          <li>Strzałka w lewo - zwrot pająka w lewo</li>
        </ul>

        <button>Start Game</button>
      </div>
    </div>
    <div id="view">
      <div id="world"></div>
    </div>
  </body>
  <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
</html>
